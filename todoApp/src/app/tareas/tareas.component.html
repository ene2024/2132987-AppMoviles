<ion-card *ngFor="let tarea of tareas">
  <ion-card-header>
    <ion-card-title>{{ tarea.nombre }}</ion-card-title>
    <ion-card-subtitle>{{ tarea.fecha | date:'mediumDate' }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>{{ tarea.detalles }}</p>
  </ion-card-content>
</ion-card>

<ion-button expand="block" (click)="openModal()" class="boton-agregar" size="small">+</ion-button>
