<ion-card *ngFor="let tarea of tareas; let i = index">
  <ion-card-header>
    <ion-card-title>{{ tarea.nombre }}</ion-card-title>
    <ion-card-subtitle>{{ tarea.fecha | date:'mediumDate' }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content *ngIf="mostrarDetalles">
    <p>{{ tarea.detalles }}</p>
  </ion-card-content>

  <ion-button class="boton-agregar2" (click)="toggleDetalles(tarea)">
    {{ mostrarDetalles ? '- Ocultar detalles' : '+ Ver mÃ¡s detalles' }}
  </ion-button>
  <ion-button (click)="eliminarTarea(i)" color="danger">Eliminar</ion-button>

</ion-card>

<ion-button expand="block" (click)="openModal()" class="boton-agregar" size="small">+</ion-button>
