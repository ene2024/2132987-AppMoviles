<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Página de Post-its</title>
</head>
<body>
    <div class="tt">
        <h1>My Sticky Notes :)</h1>
    </div>

    <div class="post-it-container" id="post-it-container">
        <div class="post-it c1">
            <p>Nunca pude acomodar el botoncito de "+":(</p>
        </div>
        <div class="post-it c2">
            <p>Nota 2</p>
        </div>
        <div class="post-it c3">
            <p>Nota 3</p>
        </div>
        <div class="post-it c4">
            <p>Nota 4</p>
        </div>
    </div>

    <div class="add-button-container">
        <button class="add-button">+</button>
    </div>

    <div class="agregar-texto">
        <textarea type="text" id="textoNota" placeholder="Agrega tu nota aquí"></textarea>
        <button>Agregar Nota</button>
    </div>
</body>
</html>
