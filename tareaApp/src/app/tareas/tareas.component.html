<ion-header>
  <ion-toolbar>
    <ion-title>
      Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="tareas$ | async as tareas">
    <ion-item *ngFor="let tarea of tareas">
      <ion-label>{{ tarea.nombre }}</ion-label>
      <p>{{ tarea.detalles }}</p>
      <p>{{ tarea.fechaEntrega }}</p>
    </ion-item>
  </ion-list>
</ion-content>
