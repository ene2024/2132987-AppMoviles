<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button id ="open-modal">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      App de Notas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-list>

    <ion-item-sliding>

     <ion-item-options side="end">

        <ion-item-option color="secondary" > AQUI NO HAY NADA </ion-item-option>

        <ion-item-option color="danger">ELIMINAR</ion-item-option>

     </ion-item-options> 

     <ion-item>
      <ion-label>
        Titulo:
        <p>
          <ion-text class="ion-text-wrap">
            Descripci√≥n
          </ion-text>
        </p>
      </ion-label>
     </ion-item>
    </ion-item-sliding>

  </ion-list>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button >
              <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Enter your name"
            labelPlacement="stacked"
            type="text"
            placeholder="Your name"
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>





</ion-content>
