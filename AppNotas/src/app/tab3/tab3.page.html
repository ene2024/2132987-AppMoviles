
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Perfil
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form (ngSubmit)="login()" [formGroup]="credentials" *ngIf="!showProfile">
      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors"
          >Correo no válido</ion-note
        >
      </ion-item>
      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
        <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors"
          >La contraseña tiene que ser de seis caracteres</ion-note
        >
      </ion-item>
  
      <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Ingresar</ion-button>
      <ion-button type="button" expand="block" [disabled]="!credentials.valid" color="secondary" (click)="register()"
        >Crear una cuenta</ion-button
      >
    </form>

    <div *ngIf="showProfile" class="profile-container">
      <ion-card>
        <ion-card-header class="card-header-center">
          <ion-avatar class="large-avatar">
            <img *ngIf="profileImageUrl" [src]="profileImageUrl" alt="Avatar">
          </ion-avatar>
        </ion-card-header>
        <ion-card-content class="card-content-center">
          <p>Correo: {{eamail}}</p>
          <input type="file" (change)="uploadImage($event)" accept="image/*">
          <ion-button expand="block" (click)="logout()">Logout</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
    
  </ion-content>
