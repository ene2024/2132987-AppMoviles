<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Agregar Notas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <form #crearNotaform ="ngForm"> 
  <ion-card> 
      <ion-item>
        <ion-label position="stacked">Título</ion-label>
        <ion-input type="text" name="titulo" ngModel (input)="checkInputs()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Descripción</ion-label>
        <ion-textarea  type="text" name="description" ngModel (input)="checkInputs()"></ion-textarea>
      </ion-item>
      
    <ion-button expand="block"  type="submit" (click)="summitForm()"  [disabled]="isDisabled">Agregar Nota</ion-button>
  </ion-card>
</form>
</ion-content>
